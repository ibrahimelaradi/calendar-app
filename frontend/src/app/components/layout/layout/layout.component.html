<nav>
  <div class="drawer-togle-container">
    <button class="nav-btn" (click)="toggleDrawer()">
      <tui-svg src="tuiIconMenuLarge"></tui-svg>
    </button>
  </div>
  <ng-content
    select="app-bar-actions"
    class="h-full flex-1 flex flex-row justify-stretch items-stretch"
  ></ng-content>
</nav>
<div class="side-modal" [class.open]="sideModalOpen">
  <ng-content select="app-side-modal"></ng-content>
</div>
<div
  class="back-drop"
  [class.open]="sideModalOpen"
  (click)="onBackdropClick()"
></div>
<div class="drawer" [class.open]="drawerOpen">
  <div class="flex-1">
    <app-invites-list (inviteAccepted)="(inviteAccepted)"></app-invites-list>
  </div>
  <button
    tuiButton
    appearance="secondary-destructive"
    icon="tuiIconLogOutLarge"
    (click)="onLogout()"
  >
    Logout
  </button>
</div>
<main>
  <ng-content></ng-content>
</main>
