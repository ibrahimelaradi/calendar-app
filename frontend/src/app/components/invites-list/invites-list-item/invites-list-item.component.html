<div class="p-4 bg-white shadow-md rounded">
  <h1 class="text-xl font-bold text-brand">{{ invite.eventTitle }}</h1>
  <p>From {{ invite.inviterFullName }}</p>
  <div class="flex flex-row justify-end gap-x-2">
    <button tuiButton size="xs" appearance="destructive" (click)="onReject()">
      Reject
    </button>
    <button tuiButton size="xs" (click)="onAccept()">Accept</button>
  </div>
</div>
