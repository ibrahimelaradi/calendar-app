<div class="w-full h-full grid grid-cols-7 grid-rows-5">
  @for (slot of calendarSlots; track slot) {
  <div class="calendar-grid-item" [class.overflowing]="slot.isOverflowingMonth">
    <h1 class="month-day">
      {{ slot.day }}
    </h1>
    <p class="date">{{ slot.date | formatAsDate }}</p>
  </div>
  }
</div>
