<div class="calendar-grid-item" [class.overflowing]="slot.isOverflowingMonth">
  <h1 class="month-day">
    {{ slot.day }}
  </h1>
  <p class="date">{{ slot.date | formatAsDate }}</p>
  <div class="calendar-events-container">
    @for (event of slot.events.slice(0, 4); track event.id) {
    <div class="calendar-event">{{ event.title }}</div>
    }
  </div>
</div>
